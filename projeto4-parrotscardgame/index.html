<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/front.png">
    <title>Parrot Card Game</title>
</head>
<body>
    <div class="top">
        <h1>PARROT CARD</h1>
        <h1>&nbsp;GAME</h1>
    </div>
    <div class="content">
        <div class="card bobross back" onclick="turn(this)"><img src="./assets/bobrossparrot.gif"></div>
        <div class="card bobross front" onclick="turn(this)"><img src="./assets/front.png"></div>
        <div class="card explody back" onclick="turn(this)"><img src="./assets/explodyparrot.gif"></div>
        <div class="card explody front" onclick="turn(this)"><img src="./assets/front.png"></div>
        <div class="card fiesta back" onclick="turn(this)"><img src="./assets/fiestaparrot.gif"></div>
        <div class="card fiesta front" onclick="turn(this)"><img src="./assets/front.png"></div>
        <div class="card metal back" onclick="turn(this)"><img src="./assets/metalparrot.gif"></div>
        <div class="card metal front" onclick="turn(this)"><img src="./assets/front.png"></div>
        <div class="card revertit back" onclick="turn(this)"><img src="./assets/revertitparrot.gif"></div>
        <div class="card revertit front" onclick="turn(this)"><img src="./assets/front.png"></div>
        <div class="card triplets back" onclick="turn(this)"><img src="./assets/tripletsparrot.gif"></div>
        <div class="card triplets front" onclick="turn(this)"><img src="./assets/front.png"></div>
        <div class="card unicorn back" onclick="turn(this)"><img src="./assets/unicornparrot.gif"></div>
        <div class="card unicorn front" onclick="turn(this)"><img src="./assets/front.png"></div>
    </div>
</body>
<script src="./scripts/scripts.js"></script>
</html>
