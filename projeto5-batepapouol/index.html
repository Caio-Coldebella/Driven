<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logouol.png">
    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="top">
        <img src="./assets/batepapo.png">
        <ion-icon name="people" onclick="opensidebar()"></ion-icon>
    </div>
    <div class="content">
    </div>
    <div class="bottombar">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="sendmessage()"></ion-icon>
    </div>
    <div class="blackbackground hidden" onclick="closesidebar()"></div>
    <div class="sidebar hidden">
        <div class="textcontacts">
            <p>Escolha um contato</p>
            <p>para enviar mensagem</p>
        </div>
        <div class="contacts">

        </div>
        <div class="titlevisibilities">
            <p>Escolha a visibilidade</p>
        </div>
        <div class="visibilities">
            <div data-identifier="visibility" onclick="selectvisibility(this)">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <p class="txtvisibility">PÃºblico</p>
                </div>
                    <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
            </div>
            <div data-identifier="visibility" onclick="selectvisibility(this)">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <p class="txtvisibility">Reservadamente</p>
                </div>
                    <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts/scripts.js"></script>
</html>
